<form>
  <div class="row" style="margin-top: 20px; min-height: 400px; ">
    <div class="col-md-6">
      <div class="form-group" style="text-align: right;">
        <label>מצב משפחתי</label>
        <mat-radio-group [formControl]="maritalStatusFormControl">
          <ul style="list-style-type: none">
            <li>
              <mat-radio-button value="1" labelPosition="before">רווק\ה</mat-radio-button>
            </li>
            <li>
              <mat-radio-button value="2" labelPosition="before">נשאוי\ה</mat-radio-button>
            </li>
            <li>
              <mat-radio-button value="3" labelPosition="before">גרוש\ה</mat-radio-button>
            </li>
            <li>
              <mat-radio-button value="4" labelPosition="before">אלמן\ה</mat-radio-button>
            </li>
            <li>
              <mat-radio-button value="5" labelPosition="before">אחר</mat-radio-button>
            </li>
          </ul>
        </mat-radio-group>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="תעודת זהות" [formControl]="idNumberFormControl" [errorStateMatcher]="matcher">
          <mat-error *ngIf="idNumberFormControl.invalid">שדה חובה</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput 
            placeholder="שם פרטי" 
            [formControl]="firstNameFormControl" 
            [errorStateMatcher]="matcher">
          <mat-error *ngIf="firstNameFormControl.invalid">שדה חובה</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput 
            placeholder="שם משפחש" 
            [formControl]="lastNameFormControl" 
            [errorStateMatcher]="matcher">
          <mat-error *ngIf="lastNameFormControl.invalid">שדה חובה</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput 
            [matDatepicker]="picker" 
            placeholder="תאריך לידה"
            [formControl]="birthDateFormControl">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="birthDateFormControl.invalid">שדה חובה</mat-error>
        </mat-form-field>
      </div>
    </div>
    
  </div>
  <button class="btn btn-primary" (click)="savePersonalInformation()">המשך</button>
</form>
